# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '1.0'
metadata:
  name: 'z_glb_value_help'
type: application
ui5Theme: sap_fiori_3
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4D110
          url: http://s4dbasdev110:443
          client: 110
          auth: basic
        credentials:
          username: env:110_USER
          password: env:110_PASSWORD
        app:
          name: Z_GLB_VAL_HLP
          description: Maintain Value Help
          package: ZGLB
          transport: S4DK911493
